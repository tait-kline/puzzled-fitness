<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <h1>Register New User</h1>
  <hr />
  <form action="#" th:action="@{/register}" th:object="${account}" method="POST">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input id="firstname" type="text" th:field="*{firstName}" placeholder="First Name"/>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name"/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="text" th:field="*{email}" placeholder="Email"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="text" th:field="*{password}" placeholder="Password"/>
    </div>
    <button type="submit">Create Account</button>
  </form>
</div>
</body>
</html>
